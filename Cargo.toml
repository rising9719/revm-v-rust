[package]
name = "revm"
version = "0.1.0"
edition = "2018"
license = "Apache-2.0"
authors = ["Dragan Rakita <dragan0rakita@gmail.com>"]
description = "Placeholder lib for REVM - Rust Ethereum virtual machine"
repository = "https://github.com/bluealloy/revm"
keywords = ["no_std", "ethereum", "evm"]


[dependencies]
primitive-types = {version ="0.10", features = ["rlp"]}
bytes = "1.1"
sha3 = { version = "0.9", default-features = false}
num_enum = "0.5"
rlp = { version = "0.5", default-features = false }
hex = "0.4"
triehash = "0.8"
hash-db = "0.15"
plain_hasher = "0.2"
num = { version = "0.4.0", default-features = false, features = ["alloc"] }
#precompile libs down below taken from aurora-engine
sha2 = { version = "0.9.3", default-features = false }
borsh = { version = "0.9", default-features = false }
ripemd160 = { version = "0.9.1", default-features = false }
libsecp256k1 = { version = "0.3.5", default-features = false }
bn = { package = "aurora-bn", git = "https://github.com/aurora-is-near/aurora-bn.git", default-features = false }