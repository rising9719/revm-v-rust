[package]
authors = ["Dragan Rakita <dragan0rakita@gmail.com>"]
description = "REVM - Rust Ethereum virtual machine"
edition = "2018"
keywords = ["no_std", "ethereum", "evm"]
license = "Apache-2.0"
name = "revm"
repository = "https://github.com/bluealloy/revm"
version = "0.3.1"

[dependencies]
auto_impl = {version = "0.4", default-features = false, git = "https://github.com/dimpolo/auto_impl.git", rev = "61874ef"}
bytes = {version = "1.1", default-features = false}
hashbrown = {version = "0.11", default-features = false, features = ["inline-more"]}
num_enum = {version = "0.5", default-features = false}#used for opcodes from u8 cast
primitive-types = {version = "0.10", default-features = false, features = ["rlp"]}
revm_precompiles = {path = "../revm_precompiles", version = "0.1", default-features = false}
rlp = {version = "0.5", default-features = false}#used for create2 address calculation 
sha3 = {version = "0.9", default-features = false}

[dev-dependencies]
hex = "0.4"

[features]
default = ["std","ecrecover"]
std = ["bytes/std", "num_enum/std", "primitive-types/std", "sha3/std", "rlp/std"]
ecrecover = ["revm_precompiles/ecrecover"]
